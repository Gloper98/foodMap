<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../assets/icons/icomoon/style.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>FoodMap</title>
</head>
<body class="vh100 background-principal-view">
	<main>
	  <div class="container-flex-column">
	  <nav class="dark-background">
	  	<div class="container">
				<div class="row">
				<div class="col-xs-12">
					<div class="logo-name inline-block">
						<img id="logo" class="small-logo negative-margin" src="../assets/images/food-logo.webp" alt="logo"><p id="title" class="small-app-name">FoodMap</p>
					</div>
					<div id="input-search-id" class="searcher inline-block hide">
						<input id="input-search" class="input-search"  type="text" placeholder="Search for a meal"><button id="input-button" class="icon-search"></button>
					</div>
					<div id="circle-button" class="search-circle show">
						<span class="icon-search"></span>
					</div>
				</div>
			</div>
			</div>
	  </nav>
	  <main>
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-xs-12 text-center">
	  				<div id="map"></div>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-xs-12">
	  				<div class="subtitle-container">
	  					<h3 class="subtitle orange inline-block">Food Around You!</h3>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="container">
	  		<div id="search-results" class="row">
	  			
	  		</div>
	  	</div>
	  </main>
		<!--modal-->

  <div class="modal fade" id="hola" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
           <h3 class="mg-choose-title orange inline-block">Chosen FoodMap</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="establishment_direction_map"></div>
        
        <div class="info_head">
        	<h2 class="establishment_name">Papa Jonh's</h2><img id="happy-face" src="../assets/images/happy-face.png" alt="happy-face">
        </div>
        <div class="info_body">
        	<p id="address_info" class="establishment_address">Avenida Benavides 1180, Miraflores</p>
        	<span class="icon-clock"><p class="schedule_info">11am-12pm</p></span><p class="price_info">$</p>
        	<span class="icon-internet"><a class="web_info" href="#">www.laboratoria.com</a></span>
        </div>
        
          </div>
          <div class="row modal-footer btn_footer_container">
              	<div class="col-xs-4 btn_modal text-center">
              		<span class="icon-phone"></span>
              		<p class="call">Call</p>
              		<p class="number_info">(01) 876 456</p>
              </div>
              	<div class="col-xs-4 btn_modal plane text-center">
              		<span class="icon-subdirectory_arrow_right"></span>
              		<p>Plane</p>
              	</div>
              	<div class="col-xs-4 btn_modal menu text-center">
              		<span class="icon-spoon-knife"></span>
              		<p>Menu</p>
              	</div>
          </div>
        </div>
      </div>
    </div>

		<!--============================================-->
		</div>
	</main>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjV41Sil8yB2tcPHbERTuMNJ3nsIL9PXI&callback=initMap">
    </script>
    <script src="../js/geolocation.js" type="text/javascript"></script>
    <script src="../js/data.js" type="text/javascript"></script>
	<script src="../vendors/jquery/jquery.js"></script>
	<script src="../js/principal-view.js" type="text/javascript"></script>
</body>
</html>
