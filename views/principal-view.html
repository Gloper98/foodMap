<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../assets/icons/icomoon/style.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>FoodMap</title>
</head>
<body class="vh100 background-principal-view">
	<main>
	  <div class="container-flex-column">
	  <nav class="dark-background">
	  	<div class="container">
				<div class="row">
				<div class="col-xs-12">
					<div class="logo-name inline-block">

					</div>

					</div>
					<div id="circle-button" class="search-circle show">
						<span class="icon-search"></span>
					</div>
				</div>
			</div>
			</div>
	  </nav>
	  <main>
	  	<div class="container">

	  				<div id="map"></div>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-xs-12">
	  				<div class="subtitle-container">
	  					<h3 class="subtitle orange inline-block">Food Around You!</h3>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="container">
	  		<div id="search-results" class="row">
	  			
	  		</div>
	  	</div>
	  </main>
		
		</div>
	</main>
	<script>
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjV41Sil8yB2tcPHbERTuMNJ3nsIL9PXI&callback=initMap">
    </script>
    <script src="../js/geolocation.js" type="text/javascript"></script>
    <script src="../js/data.js" type="text/javascript"></script>
	<script src="../vendors/jquery/jquery.js"></script>
	<script src="../js/principal-view.js" type="text/javascript"></script>
